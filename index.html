<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz Time</title>
  </head>
  <body>
    <div class="container js-quiz-container">
      <div class="c-row border-bottom">
        <h1>Trival Quiz</h1>
        <p>fill out this Trivia quiz for fun!</p>
      </div>
      <div class="c-row border-bottom">
        <p class="counter">1 / 4</p>
        <h3 class="question mb js-question">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione rem
          odio veritatis minima mollitia nisi voluptates distinctio earum qui
          perspiciatis! Ut, sint! Tempore modi cupiditate hic aut quos itaque
          amet.
        </h3>
        <ul class="options mb">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
        <div class="status">
          <h3 class="js-answer-status"></h3>
        </div>
      </div>
      <div class="c-row flex-end">
        <h3 class="score">Score: <span class="js-score">0</span></h3>
        <button class="c-btn js-submit-btn">Submit</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
